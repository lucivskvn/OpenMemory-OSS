[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openmemory-py"
version = "2.3.0"
description = "Real long-term memory for AI agents (MCP, Temporal Graph, Semantic Search). Self-hosted & Local-first."
authors = [
    { name = "Nullure", email = "dev@cavira.app" }
]
dependencies = [
    "psycopg2-binary>=2.9.9",
    "redis>=5.0.4",
    "asyncpg>=0.29.0",
    "cryptography>=42.0.7",
    "python-dotenv>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/openmemory"]
