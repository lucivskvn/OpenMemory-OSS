[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openmemory-py"
version = "2.3.1"
description = "Real long-term memory for AI agents (MCP, Temporal Graph, Semantic Search). Self-hosted & Local-first."
authors = [
    { name = "Nullure", email = "dev@cavira.app" }
]
dependencies = [
    "psycopg[binary]==3.2.3",
    "psycopg-pool==3.2.3",
    "redis==5.2.1",
    "asyncpg==0.30.0",
    "cryptography==46.0.3",
    "python-dotenv==1.0.1",
    "httpx==0.28.1",
    "numpy>=1.26.0,<2.0",
    "pydantic==2.10.6",
    "openai==1.59.5",
    "tomli==2.1.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "hypothesis>=6.100.0",
    "pip-audit>=2.7.0",
    "safety>=3.2.0",
    "bandit>=1.7.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src/openmemory"]
