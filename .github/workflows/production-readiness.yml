name: Production Readiness CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run security scan
        # Placeholder for actual security scan command
        run: echo "Running security scan..." 
      
  performance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run performance benchmarks
        # Assuming a perf script exists or using a dummy for now
        run: echo "Running benchmarks..."
      
  migration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: openmemory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run migration tests
        env:
          OM_METADATA_BACKEND: postgres
          OM_PG_HOST: localhost
          OM_PG_PORT: 5432
          OM_PG_USER: test
          OM_PG_PASSWORD: test
          OM_PG_DB: openmemory_test
          OM_PG_SSL: disable
        run: bun test tests/migrations
      
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run integration tests
        run: bun test tests/integration
