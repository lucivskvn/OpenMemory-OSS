name: Logger Spy Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  logger-spy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run logger spy grep check
        run: |
          chmod +x ./scripts/check-logger-spy.sh
          ./scripts/check-logger-spy.sh
