# Root Bun configuration used by repo-level tests/utilities.
# Backend still uses `backend/bunfig.toml` for service-specific settings.

[install]
# Ensure deterministic installs for CI; tests may run at repo root.
frozen-lockfile = true
isolated = true

[install.alias]
# Map 'ai/react' subpath to '@ai-sdk/react' package for runtime resolution
"ai/react" = "@ai-sdk/react"

[test]
coverage = true

