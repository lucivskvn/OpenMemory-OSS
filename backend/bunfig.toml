# bunfig.toml
# Configuration for Bun install behavior and tooling.
# We opt for reproducible, isolated installs in CI by using --frozen-lockfile and --no-save.

[install]
# When running `bun install` in CI, prefer reproducible, cached installs.
# Merged settings: keep isolated, frozen-lockfile and cache enabled.
isolated = true
frozen-lockfile = true
cache = true

[run]
# Development hot entry
hot = "src/server/index.ts"

[test]
# Default test timeout (ms)
timeout = 10000
# Enable coverage collection by default for CI runs
coverage = true
# Reporters configuration omitted to allow Bun to use its default reporter.
# No preload configured; add 'preload' entries here if you need test setup files

[build]
# Build output directory
outdir = "dist"
