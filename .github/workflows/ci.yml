name: Bun CI

on:
  push:
    branches: ["next"]
  pull_request:
    branches: ["next"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Dependencies
      run: |
        bun install

    - name: Verify Monorepo Build (SDK + Dashboard + Extension)
      run: |
        bun run build

    - name: Run Tests
      run: |
        bun run test
