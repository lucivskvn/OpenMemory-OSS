name: Secret Scan

on:
  push:
    branches: [ main, next, chore/sqlite-default ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gitleaks:
    name: Gitleaks secret scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path . --verbose
