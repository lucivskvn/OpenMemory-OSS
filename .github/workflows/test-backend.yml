name: Backend Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Install backend deps
        working-directory: backend
        run: |
          bun install --frozen-lockfile

      - name: Build backend
        working-directory: backend
        run: bun run build

      - name: Start backend
        working-directory: backend
        run: |
          # start server in background
          nohup bun run start > backend-server.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for health
        run: |
          max_attempts=30
          attempt=0
          until curl -f http://localhost:8080/health || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for service to be healthy... (attempt $((attempt+1))/$max_attempts)"
            sleep 2
            attempt=$((attempt+1))
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Service failed to become healthy"
            cat backend/backend-server.log || true
            exit 1
          fi

      - name: Run backend integration tests
        working-directory: backend
        run: |
          bun test

      - name: Show server logs on failure
        if: failure()
        run: |
          cat backend/backend-server.log || true

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
